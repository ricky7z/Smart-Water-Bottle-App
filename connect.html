<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Bottle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Aqua Track</h1>
        <nav>
            <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation">
                â˜°
            </button>
            <ul class="nav-list">
             <!-- <li><a href="index.html#track">Track Intake</a></li>
                <li><a href="index.html#sync">Sync Data</a></li>
                <li><a href="index.html#reminders">Reminders</a></li>
                <li><a href="index.html#insights">Insights</a></li>
                <li><a href="index.html#recommendations">Recommendations</a></li>
                <li><a href="index.html#social">Social Sharing</a></li>
                <li><a href="index.html#alerts">Maintenance Alerts</a></li> -->
                <li><a href="index.html">Home</a></li>
            </ul>
            <button id="toggleDarkMode">Toggle Dark Mode</button>
        </nav>
    </header>

    <main>
        <section id="connect">
            <h2>Connect Your Bottle</h2>
            <div class="connect-container">
                <div class="device-status">
                    <h3>Device Status</h3>
                    <div class="status-info">
                        <div class="status-item">
                            <span>Battery:</span>
                            <div class="battery-level">
                                <div class="battery-fill" data-battery="75"></div>
                                <span>75%</span>
                            </div>
                        </div>
                        <div class="status-item">
                            <span>Health:</span>
                            <div class="health-status">
                                <div class="health-bar" data-health="95"></div>
                                <span>85%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="connect-form">
                    <h3>Connect or Reconnect</h3>
                    <form id="connectForm">
                        <label for="device-id">Device ID:</label>
                        <input type="text" id="device-id" name="device-id" placeholder="Enter Device ID" required>
                        <button type="submit">Connect via ID</button>
                    </form>
                    <div class="bluetooth-section">
                        <button id="connectBluetooth">Connect via Bluetooth</button>
                        <div id="bluetooth-status" class="status-message"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="visualizations">
            <h2>Device Visualizations</h2>
            <div class="visualizations-container">
                <div class="chart-container">
                    <h3>Water Consumption</h3>
                    <canvas id="consumptionChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Temperature Trends</h3>
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aqua Track</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx1 = document.getElementById('consumptionChart').getContext('2d');
            const ctx2 = document.getElementById('temperatureChart').getContext('2d');
            
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May'],
                    datasets: [{
                        label: 'Water Consumption',
                        data: [12, 19, 3, 5, 2],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true
                    }]
                }
            });
            
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Morning', 'Afternoon', 'Evening', 'Night'],
                    datasets: [{
                        label: 'Temperature',
                        data: [22, 25, 21, 20],
                        backgroundColor: '#388E3C',
                        borderColor: '#4CAF50',
                        borderWidth: 1
                    }]
                }
            });

            // Simulate Bluetooth connection
            const bluetoothButton = document.getElementById('connectBluetooth');
            const bluetoothStatus = document.getElementById('bluetooth-status');
            
            bluetoothButton.addEventListener('click', () => {
                bluetoothStatus.textContent = 'Connecting...';
                bluetoothStatus.classList.remove('success', 'error');
                
                setTimeout(() => {
                    const isConnected = Math.random() > 0.3; // Simulate a 70% chance of success
                    if (isConnected) {
                        bluetoothStatus.textContent = 'Connected successfully!';
                        bluetoothStatus.classList.add('success');
                    } else {
                        bluetoothStatus.textContent = 'Bluetooth connection failed. Please try again.';
                        bluetoothStatus.classList.add('error');
                    }
                }, 1000); // Simulate a delay for the connection process
            });
        });
    </script>
</body>
</html>
